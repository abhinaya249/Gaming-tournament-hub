<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(bg.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .full {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            color: rgb(253, 28, 28);
            border-radius: 12px;
            padding: 30px 40px;
        }

        .full h1 {
            font-size: 36px;
            text-align: center;
        }

        .full .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input,
        .input-box textarea {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            padding: 15px 20px;
        }

        .input-box textarea {
            height: 100px;
            resize: none;
        }

        .input-box input::placeholder,
        .input-box textarea::placeholder {
            color: #1aeeef;
        }

        .full .btn {
            width: 100%;
            height: 45px;
            background: #fffefe;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #050e2d;
            font-weight: 600;
        }

        .full .btn:hover {
            background: #1aeeef;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .full .back-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .back-link p a {
            color: rgb(240, 43, 43);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link p a:hover {
            text-decoration: underline;
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="full">
        <h1>Contact Us</h1>
        <div class="input-box">
            <input type="text" placeholder="Your Name">
        </div>
        <div class="input-box">
            <input type="email" placeholder="Your Email">
        </div>
        <div class="input-box">
            <textarea placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
        <div class="back-link">
            <p style="font-family: ubuntu;">Go back to <a href="#">Home</a></p>
        </div>
    </div>
</body>
</html>
